<!DOCTYPE html>
<html>
<head>
</head>

<body style="text-align: center;">
<h1>404 Not Found</h1>
<div id="content">
  <p>Redirecte in <span id="mes">5</span> seconds.</p>
  <p>
    <a href="/jekyll_demo">
    <img src="https://avatars2.githubusercontent.com/u/7298239?v=3&s=460"/>
    </a>
  </p>
</div>
<script language="javascript" type="text/javascript"> 
var i = 4;
var intervalid;
intervalid = setInterval("countdown()", 1000); 
function countdown() { 
	if (i <= 0) { 
		window.location.href = "/index.html"; 
		clearInterval(intervalid); 
	} 
	document.getElementById("mes").innerHTML = i; 
	i--; 
} 
</script>
</body>
</html>
